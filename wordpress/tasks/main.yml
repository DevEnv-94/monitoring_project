---
# tasks file for wordpress

- name: Create a wordpress directory if it does not exist
  ansible.builtin.file:
    path: /home/user/wordpress/scripts/
    state: directory
    mode: '0755'
  tags: wordpress

- name: Copy file docker-compose.yml with owner and permissions
  ansible.builtin.template:
    src: templates/docker-compose.yml.j2
    dest: /home/user/wordpress/docker-compose.yml
    owner: root
    group: root
    mode: '0644'
  tags: wordpress

- name: Copy file init.sql with owner and permissions
  ansible.builtin.template:
    src: templates/init.sql.j2
    dest: /home/user/wordpress/scripts/init.sql
    owner: root
    group: root
    mode: '0644'
  tags: wordpress

- name: Docker compose up
  community.docker.docker_compose:
    project_src: /home/user/wordpress
    state: present
  tags: wordpress


