---
# tasks file for nginx


- name: Update repositories cache and install all dependicies for Nginx 
  apt:
    name: "{{ item }}"
    state: present
    update_cache: True
  with_items:
    - ca-certificates
    - curl
    - gnupg2
    - lsb-release
    - software-properties-common
    - ubuntu-keyring
  tags: nginx


- name: add nginx GPG key
  apt_key:
    url: https://nginx.org/keys/nginx_signing.key
    state: present
  tags: nginx


- name: add nginx main repository to apt
  apt_repository:
    repo: deb http://nginx.org/packages/mainline/ubuntu {{ansible_distribution_release}} nginx
    state: present
  tags: nginx

- name: Set up repository pinning to prefer Nginx packages over distribution-provided ones
  copy:
      dest: "/etc/apt/preferences.d/99nginx"
      content: |
        Package: *
        Pin: origin nginx.org
        Pin: release o=nginx
        Pin-Priority: 900
  tags: nginx

- name: install Nginx
  apt:
    name: nginx
    state: latest
    update_cache: yes
  tags: nginx

- name: Ensure that nginx started
  ansible.builtin.systemd:
    state: started
    name: nginx
    enabled: yes
  tags: nginx

- name: remove default.conf 
  ansible.builtin.file:
    path: /etc/nginx/conf.d/default.conf
    state: absent

- name: Copy template node_exporter.service with owner and permissions
  ansible.builtin.template:
    src: templates/wordpress.conf.j2
    dest: /etc/nginx/conf.d/wordpress.conf.j2
    owner: root
    group: root
    mode: '0644'
  tags: nginx

- name: creates dhparam
  ansible.builtin.shell: curl https://ssl-config.mozilla.org/ffdhe2048.txt > /etc/nginx/dhparam
  args:
    chdir: /etc/nginx
    creates: dhparam
  tags: nginx 


- name: Automatically reload nginx with certbot certificate renewal 
  copy:
      dest: "/etc/letsencrypt/cli.ini"
      content: deploy-hook = systemctl reload nginx
  tags: nginx


- name: Ensure that nginx reloaded
  ansible.builtin.systemd:
    state: reloaded
    name: nginx
    enabled: yes
  tags: nginx

